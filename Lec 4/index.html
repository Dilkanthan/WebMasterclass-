<!DOCTYPE html>
<html>
    <head>
        <title> HTML CSS Masterclass - Lecture 4</title>
    </head>
    <body>
        <h1>HTML CSS Masterclass - Lecture 4</h1>

        <!-- HTML FORM -->
        <form>
            <label for="Name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter the name"><br><br>

            <label for="gender">Sex:</label>
            <input type="radio" id="male" name="male" value="">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female" value="">
            <label for="female">Female</label><br><br>

            <label for="age">Age:</label>
            <input type="number" step="1" name="age" id="age"><br><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>Select the country</option>
                <option value="Sri lanka">Sri lanka</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
            </select><br><br>

            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea><br><br>

            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="newsletter">Do you subscribed?</label><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
